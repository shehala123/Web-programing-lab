<!DOCTYPE html>
<html>
<head>
<title>onmouse event</title>
</head>
<body>
<h1 id="heading">Heading</h1>
<img id="image" onmouseover="fun1()" onmouseout="fun2()" src="butterfly.jpg" width="500px" hight="500px">
<script>
function fun1(){ document.getElementById("image").src="butterfly.jpg";
document.getElementById ("heading").innerHTML="Heading 1";
}
function fun2(){
document.getElementById("image").src="flower.jpg";
document.getElementById ("heading").innerHTML="Heading 2"; 
} 
</script> 
</body>
</html>
