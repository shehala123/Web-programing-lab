<html>
<head>
<title>reg form</title>
</head>
<div>
<body bgcolor="lightblue" text="red" style="font-size:15pt;
	font-family:garamond"><center>
<h1><u>REGISTRATION FORM</u></h1></center>
<form action="#">
<table class="one" align="center">
<tr>
<td align="left">
<h2><label>First name:</label></h2></td>
<td align="left"><input type="text" name="fname" size=18></td><br>
</tr>
<tr>
<td align="left">
<h2><label>Last name:</label></h2></td>
<td align="left"><input type="text" name="lname" size=18></td><br>
<tr>
<td align="left">
<h2><label>User name:</label></td>
<td align="left"><input type="text" name="uname" size=18></td><br>
</tr>
<tr>
<td align="left">
<h2><label>Password:</label></h2></td>
<td align="left"><input type="password" name="pswd"></td>
</tr>
<tr>
<td align="left">
<label><h2>Email:<h2></label></td>
<td align="left"><input type="email" name="email"></td>
</tr>
<tr>
<td align="left">
<label><h2>Mobile No:<h2></label></td>
<td><input type="number" name="mbno"></td>
</tr>
<tr>
<td align="left">
<label><h2>Gender:<h2></label></td>
<td><input type="radio" id="Male" name="gender" value="Male">
<label for="male">Male</label>
</td><td><input type="radio" id="Female" name="gender" value="Female">
<label for="emale">Female</label>
</td>
</tr>
<tr>
<th>Language<br>Known:</th>
<th>Hindi<input type="checkbox" name="lang" value="Hindi"><br>
English<input type="checkbox" name="lang" value="English"><br>
Malayalam<input type="checkbox" name="lang" value="Malayalam"><br>
Other<input type="checkbox" name="lang" value="other"><br></th>
</tr>
<tr>
<td align="left"><label><h2>City:</h2></label></td>
<td><select name="" id="">
<optgroup>
<option value="">select</option>
<option value="">calicut</option>
<option value="">kochi</option>
<option value="">malappuram</option>
<option value="">wayanad</option>
<option value="">trivandrum</option>
</select>
</td>
</option>
</optgroup>
</table>
<center>
<tr>
<th colspan=2><input type="submit" value="SUBMIT" name="Submit"></th>
</tr>
<button type="button">RESET</button>
</form>
</div>
</body>
</html>
