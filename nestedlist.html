<html>
<head>
<title> Nesting lists </title>
</head>
<body>
<h2> a nested list</h2>
<ol type="i">
<li>item 1
    <ul>	
	<li>sub item 1</li>
	<li>sub item 2
	    <ol type="a">
		<li>sub item 1</li>
		<li>sub item 2</li>
	    </ol>
	</li>	
    </ul>
<li>item 2
	<ol type="1">
		<li>sub item 1</li>
			<ul style="style-type:square;">
			 <li>sub item 1</li>
			 <li>sub item 2</li>
	               </ul>
		<li>sub item 2</li>
	</ol>
</li>
<li>item 3</li>

</body>
</html>
